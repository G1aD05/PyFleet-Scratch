name: Build Nuitka Executables

on: [push, pull_request]

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install nuitka windows-curses

      - name: Ensure executables dir
        run: |
          if (-Not (Test-Path executables/windows)) { mkdir executables/windows }

      - name: Install Dependency Walker
        run: |
          $url = "https://dependencywalker.com/depends22_x64.zip"
          $zip = "$env:USERPROFILE\\depends.zip"
          $out = "$env:LOCALAPPDATA\\Nuitka\\Nuitka\\Cache\\downloads\\depends\\x86_64"
          Invoke-WebRequest -Uri $url -OutFile $zip
          Expand-Archive $zip -DestinationPath $out -Force

      - name: Build Windows exe
        run: python -m nuitka --standalone --jobs=8 --output-dir=build_win --output-filename=pyfleetscratch.exe src/pyfleetscratch.py

      - name: Move exe
        run: move build_win/pyfleetscratch.exe executables/windows/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-binary
          path: executables/windows/pyfleetscratch.exe

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - run: pip install nuitka

      - name: Ensure executables dir
        run: mkdir -p executables/macos

      - name: Build macOS bin
        run: python -m nuitka --standalone --jobs=8 --output-dir=build_mac --output-filename=pyfleetscratch.bin src/pyfleetscratch.py

      - name: Move bin
        run: mv build_mac/pyfleetscratch.bin executables/macos/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-binary
          path: executables/macos/pyfleetscratch.bin

  publish:
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
      - uses: actions/checkout@v4
        with:
          lfs: true

      - uses: actions/download-artifact@v4
        with:
          name: windows-binary
          path: executables/windows

      - uses: actions/download-artifact@v4
        with:
          name: macos-binary
          path: executables/macos

      - name: Commit executables
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add -f executables/windows/pyfleetscratch.exe
          git add -f executables/macos/pyfleetscratch.bin
          git commit -m "Add Windows and macOS executables"
          git push
