name: Build Nuitka Executables

on: [push, pull_request]

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Nuitka
        run: pip install nuitka

      - name: Build Windows executable
        run: |
          python -m nuitka --standalone --jobs=8 \
            --output-dir=PyFleetScratch/executables \
            --output-filename=pyfleetscratch.exe \
            pyfleetscratch.py

      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyfleetscratch-exe
          path: PyFleetScratch/executables/

  build-macos:
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Nuitka
        run: pip install nuitka

      - name: Build macOS executable
        run: |
          python -m nuitka --standalone --jobs=8 \
            --output-dir=PyFleetScratch/executables \
            --output-filename=pyfleetscratch.bin \
            pyfleetscratch.py

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: pyfleetscratch-bin
          path: PyFleetScratch/executables/
